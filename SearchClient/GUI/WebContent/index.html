<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Hello Web Service!</title>
<script type="text/javascript" src="./script/jquery-1.5.2.min.js"></script>
<script type="text/javascript" src="./script/search.js"></script>
</head>
<body>
	<table width="100%">
		<tr>
			<td width="50%" colspan="2"><input type="text" name="q" value=""
				id="searchText" maxlength="256" style="width: 100%" /> <br /> <input
				type="checkbox" name="dogoogle" id="dogoogle" checked="checked">Google
				Web <input type="checkbox" name="doyahoo" id="doyahoo"
				checked="checked">Yahoo Web <input type="checkbox"
				name="doyoutube" id="doyoutube">Youtube <input
				type="checkbox" name="doflickr" id="doflickr" checked="checked">Flickr
				<input type="checkbox" name="dopicasa" id="dopicasa"
				checked="checked">Picasa</td>
			<td width="25%">Page Size: <input type="text" name="q"
				value="10" id="pageSize" style="width: 30px;" />Page No.: <input
				type="text" name="q" value="1" id="pageNumber" style="width: 30px;" />
			</td>
			<td width="25%"><input type="submit" id="searchSubmit"
				value="Search" onclick="javascript:query()" /> <input value="&lt;"
				id="searchSubmit" type="submit" onclick="javascript:lastPage()" />
				<input value="&gt;" id="searchSubmit" type="submit"
				onclick="javascript:nextPage()" /></td>
		</tr>
		<tr height="700">
			<td width="25%"><div id="googleweb"
					style="width: 100%; height: 350px; overflow: scroll;"></div>
				<div id="yahooweb"
					style="width: 100%; height: 350px; overflow: scroll;"></div>
			</td>
			<td width="25%"><div id="youtube"
					style="width: 100%; height: 700px; overflow: scroll"></div>
			</td>
			<td width="25%"><div id="flickr"
					style="width: 100%; height: 700px; overflow: scroll;"></div>
			</td>
			<td width="25%"><div id="picasa"
					style="width: 100%; height: 700px; overflow: scroll;"></div>
			</td>
		</tr>
	</table>
</body>
</html>
